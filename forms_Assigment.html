<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="scripts/data.php" method="post" enctype="multipart/form-data">
  
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="Gender" id="male" value="Male" checked>
        <label for="Male">male</label>
        <br>
        <input type="radio" name="Gender" id="female" value="female" checked>
        <label for="female">female</label>
    </fieldset>
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    <br>
    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" required>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>
    <br>
    <button type="submit">Register</button>
    <button type="button" onclick="cancelRegistration()">Cancel</button>
</form>

<script>
function cancelRegistration() {
  // Perform action to cancel registration, for example, redirecting to another page.
  alert('Registration canceled.');
}
</script>

</body>
</html>
